<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="promo">
        <p>Скидка 10% по промокоду "ZAMOK" на все заказы до 10.09</p>
        <a href="#">Обратный звонок</a>
      </div>
      <div class="header-container">
        <div class="logo">
          <span class="logo-g">G</span><span class="logo-s">S</span>
        </div>
        <nav>
          <ul>
            <li><a href="../Index.html">Главная</a></li>
            <li><a href="./details.html">Каталог</a></li>
            <li><a href="#">Оптовая продажа</a></li>
            <li><a href="#">О нас</a></li>
          </ul>
        </nav>
        <div class="contact">
          <span class="phone"
            ><a href="tel:+79665588499">+7 (966) 55 88 499</a></span
          >
          <span class="icons">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </span>
        </div>
      </div>
    </header>

    <main>
      <div id="cart-items-container"></div>

      <div
        id="total-price-container"
        class="total-price-container"
        style="display: none"
      >
        <div>Итого:</div>
        <div id="total-price" class="total-price"></div>
      </div>

      <div class="buttons-container">
        <button class="order-button">Оформить заказ</button>
        <button class="continue-button">Продолжить покупки</button>
      </div>
    </main>

    <script src="../js/cart.js"></script>
  </body>
</html>
